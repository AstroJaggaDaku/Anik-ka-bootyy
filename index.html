d-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:1.5rem;margin-top:2rem}.metric{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:1.25rem;transition:all .3s cubic-bezier(.4,0,.2,1)}.metric-value{font-size:1.6rem;font-weight:700;color:#00f5ff;margin-bottom:.3rem}.metric-label{font-size:.85rem;opacity:.75}.btn{background:linear-gradient(135deg,#00f5ff 0%,#ff00ff 50%,#00ff88 100%);border:none;border-radius:20px;color:#000;font-weight:700;padding:1.25rem 3rem;font-size:1.15rem;cursor:pointer;transition:all .3s cubic-bezier(.4,0,.2,1);box-shadow:0 12px 36px rgba(0,245,255,.4);margin-top:1.5rem;min-width:240px}.btn:hover{transform:translateY(-4px);box-shadow:0 20px 48px rgba(0,245,255,.6)}.btn:active{transform:translateY(-1px)}canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:0}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.85}}@keyframes glow{0%{text-shadow:0 0 24px rgba(0,245,255,.6)}100%{text-shadow:0 0 48px rgba(255,0,255,.9),0 0 72px rgba(0,255,136,.7)}}@keyframes progress-shine{0%{left:-120%}100%{left:120%}}</style>
